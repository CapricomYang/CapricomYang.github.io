    <h1 class="article-title" itemprop="name">
      Linux命令集合
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h4 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">cd  / ./  ../ 			进入 根目录 当前目录 上一层目录   </span><br><span class="line">cat 					查看文件</span><br><span class="line">vi vim                  编辑文件</span><br><span class="line">scp                     从其他服务器拷贝文件</span><br><span class="line">cp                      拷贝文件</span><br><span class="line">mkdir                   创建文件夹</span><br></pre></td></tr></table></figure>
<h4 id="日志相关"><a href="#日志相关" class="headerlink" title="日志相关"></a>日志相关</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">tail -f xxx.log 		查看日志 实时刷新显示尾部</span><br><span class="line">grep &#x27;2021-11-22 11:1[3-4]&#x27; xxx.log  查看 log日志文件 2021年11月22日 11点 13分钟开始到14分钟结束的所有日志 前缀日期格式取决于日志文件格式</span><br><span class="line">    </span><br><span class="line">cat 文件名 |head -n 截止第几行 | tail -n +从第几行开始</span><br><span class="line">如：cat xxx.log |head -n 20000 | tail -n +19990 查看第19990行到20000行之间的日志</span><br></pre></td></tr></table></figure>
<h4 id="服务器相关"><a href="#服务器相关" class="headerlink" title="服务器相关"></a>服务器相关</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">nohup                  需要执行的命令 &amp;  执行结果输出于nohup.out 避免会话结束终止进程</span><br><span class="line">  </span><br><span class="line">sudo lsof -i:8081 </span><br><span class="line">sudo kill -9 “PID”     查询端口号为8081的进程 并根据查询出的PID 结束进程</span><br></pre></td></tr></table></figure>

<h4 id="其他命令"><a href="#其他命令" class="headerlink" title="其他命令"></a>其他命令</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">du -h ./ 				查看当前文件夹 及内部文件及文件夹大小</span><br><span class="line">df -h 					查看磁盘大小使用情况</span><br></pre></td></tr></table></figure>
